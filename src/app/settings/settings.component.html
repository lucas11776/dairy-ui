<!-- Header -->
<div class="dairy-header">
  <h1 class="dairy-title">Change Color.</h1>
</div>

<!-- Break Line -->
<hr><br><br>

<div class="row">
  <div class="col-sm-6 item-color" *ngFor="let item of colors" (click)="changeColor(item.color)">
    <div [ngStyle]="{'background-color': item.color}"></div>
  </div>
</div>
